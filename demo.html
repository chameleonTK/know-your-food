
<!DOCTYPE html>
<html>
	<head>

	    <meta charset="utf-8">
    	<meta name="description" content="Investigating the style of self-portraits (selfies) in six cities across the world.">
    	<meta name="author" content="">

		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<meta name="viewport" content="width=1280, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<title>Selfiexploratory</title>

		<link href="base.css" media="screen" rel="stylesheet" type="text/css">

		<!-- font awesome -->
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	</head>

	<body>

	<!-- svg pattern definitions -->
	<svg width="0" height="0">
		<defs>
			<!-- diagonal hatch from http://stackoverflow.com/questions/13069446/simple-fill-pattern-in-svg-diagonal-hatching -->
			<pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
			  <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" />
			</pattern>
		</defs>
	</svg>

	<!-- spinner -->
	<script type="text/javascript" src="spin.js"></script>

	<div id="spinnerContainer"></div>
	<script type="text/javascript">
		var opts = {
		  lines: 13, // The number of lines to draw
		  length: 3, // The length of each line
		  width: 10, // The line thickness
		  radius: 30, // The radius of the inner circle
		  corners: 1, // Corner roundness (0..1)
		  rotate: 0, // The rotation offset
		  direction: 1, // 1: clockwise, -1: counterclockwise
		  color: '#89dfc4', // #rgb or #rrggbb or array of colors
		  speed: 1, // Rounds per second
		  trail: 60, // Afterglow percentage
		  shadow: false, // Whether to render a shadow
		  hwaccel: false, // Whether to use hardware acceleration
		  className: 'spinner', // The CSS class to assign to the spinner
		  zIndex: 2e9, // The z-index (defaults to 2000000000)
		  top: 'auto', // Top position relative to parent in px
		  left: 'auto' // Left position relative to parent in px
		};
		var target = document.getElementById('spinnerContainer');
		window.spinner = new Spinner(opts).spin(target);
	</script>

	<div id="header" class="">
		<div class="container">
			<h1>WHICH DIET IS RIGHT FOR ME?</h1>


		</div>
	</div><!-- /header -->

	<div class="container">

		<div class="filter-area">
			<svg id="legend">
				
			</svg>

			<!-- demographics box -->
			<div class="chartCategory demographics">
				<h2>Demographics</h2>

				<div class="chartContainer city">
					<h3 class="left dimension">City</h3>
					<div id="chart00" class="chart location"></div>
				</div>

				<div class="chartContainer age">
					<h3 class="left">Young</h3>
					<h3 class="center dimension">Age</h3>
					<h3>Old</h3>
					<div id="chart01" class="chart small"></div>
				</div>

				<div class="chartContainer gender">
					<!-- <h3 class="left">Female</h3> -->
					<h3 class="center dimension">Gender</h3>
					<!-- <h3>Male</h3> -->
					<div id="chart02" class="chart small"></div>
				</div>
			</div>

			<!-- pose box -->
			<div class="chartCategory pose">
				<h2>Pose</h2>

				<div class="col-one-third">
					<div class="chartContainer">
						<h3 class="center">Up</h3>
						<h3 class="dimension center">Looking</h3>
						<h3 class="bottom center">Down</h3>
						<div id="chart03" class="chart vertical"></div>
					</div>
				</div>

				<div class="col-two-third">
					<div class="chartContainer turn">
					<h3 class="left">left</h3>
					<h3 class="">right</h3>
					<h3 class="dimension center">Turn</h3>
					<div id="chart04" class="chart smallPose"></div>
					</div>

					<div class="chartContainer  tilt">
						<h3 class="left bottom">left</h3>
						<h3 class="bottom">right</h3>
						<h3 class="dimension center bottom">Tilt</h3>
						<div id="chart05" class="chart square"></div>
					</div>
				</div>




			</div>

			<!-- features box -->
			<div class="chartCategory features">
				<h2>Features</h2>

				<div class="chartContainer">
					<!-- <h3 class="left">Open</h3> -->
					<h3 class="dimension center">Eyes</h3>
					<!-- <h3 class="right">Closed</h3> -->
					<div id="chart06" class="chart small"></div>
				</div>


				<div class="chartContainer">
					<!-- <h3 class="left">Open</h3> -->
					<h3 class="dimension center">Mouth</h3>
					<!-- <h3 class="right">Closed</h3> -->
					<div id="chart07" class="chart small"></div>
				</div>

				<div class="chartContainer">
					<!-- <h3 class="left">No</h3> -->
					<h3 class="dimension center">Glasses</h3>
					<!-- <h3 class="right">Yes</h3> -->
					<div id="chart08" class="chart small"></div>
				</div>


				<!--<div class="chartContainer">
					<h3 class="left">No</h3>
					<h3 class="dimension center">Smile</h3>
					<h3 class="right">Yes</h3>

					<div id="chart09" class="chart small"></div>
				</div>-->
			</div>

			<!-- Mood box -->
			<div class="chartCategory mood">
				<h2>Mood</h2>

				<div class="chartContainer">

					<h3 class="dimension ">Calm</h3>

					<div id="chart09" class="chart small"></div>
				</div>

				<div class="chartContainer">
					<h3 class="dimension ">Angry</h3>
					<div id="chart10" class="chart small"></div>
				</div>

				<div class="chartContainer">
					<h3 class="dimension ">Happy</h3>
					<div id="chart11" class="chart small"></div>
				</div>

				<!-- <div class="chartContainer">
					<h3 class="dimension ">Sad</h3>
					<div id="chart12" class="chart small"></div>
				</div> -->
			</div>
		</div>
	</div>

	<div id="overlay"></div>

	<!-- imports -->
	<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>

	<script type="text/javascript" src="main.js"></script>

	<script type="text/javascript">
		d3.csv('six-cities.csv', function(err, json){
		//d3.csv('//s3.amazonaws.com/selfiecity/data/selfies_rekognized_full.csv', function(err, json){
			if(err) return err;
			app.visualize(json,
				{
					'normal': '//d25rsf93iwlmgu.cloudfront.net/selfies/150/',
				 	'cropped': '//d25rsf93iwlmgu.cloudfront.net/selfies/closeup_bw/',
				 	'cropped-and-rotate': '//d25rsf93iwlmgu.cloudfront.net/selfies/face-frontal_bw/',
				 	'large': '//d25rsf93iwlmgu.cloudfront.net/selfies/640/'
				}
			);
		});
	</script>
	</body>
</html>
